<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Number Guessing Game</h1>
        <p class="para1"> Guess the number from 1 to 100.</p>
        <p class="para1"> You have 10 attempts to guess the right number.</p>
        <br>
        <form>
            <label for="guessField" id="guess">Guess the Number</label><br>
            <input type="text" class="guessField" id="guessField"><br>
            <input type="submit" class="guessSubmit" id="subt" value="Submit Guess">
        </form>
        <div class="resultparas">
            <p>Previous Guess: <span class="guesses"></span> </p>
            <p>Guess Remaining: <span class="lastResult">10</span></p>
            <p class="loworhi"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
